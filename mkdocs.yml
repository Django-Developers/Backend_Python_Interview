site_name: Interview Q & A
nav:
    - Home : README.md
    - Categories :
        - Django : django.md
        - Algorithms : algorithm.md
        - Python (syntax) : python.md
        - Common Issues : common.md
        - Database : database.md
        - Services :
            - General : services/services.md
            - RabbitMQ : services/rabbitmq.md
            - Celery : services/celery.md
    - MD Cheat Sheet: cheat-sheet.md
    # - Categories : categories.md


extra_css: 
  - style.css

theme:
  name: mkdocs
  custom_dir: theme/material/

  
  include_sidebar: true

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    scheme: gray
    primary: black
    accent: green
  font:
    text: Roboto
    code: Roboto Mono
  favicon: favicon
  icon:
    logo: logo

# Plugins
plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Django-Developers
    # - icon: fontawesome/brands/gitter
    #   link: https://gitter.im/squidfunk/mkdocs-material
    # - icon: fontawesome/brands/docker
    #   link: https://hub.docker.com/r/squidfunk/mkdocs-material/
    # - icon: fontawesome/brands/twitter
    #   link: https://twitter.com/squidfunk
    # - icon: fontawesome/brands/linkedin
    #   link: https://linkedin.com/in/squidfunk/
    # - icon: fontawesome/brands/instagram
    #   link: https://instagram.com/squidfunk

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
